<html>
    <head>
        <title>Multisig Wallet</title>

        <!-- <link rel="icon" href="assets/favicon.ico" type="image/ico"/> -->
    </head>

    <body>
        <div class="">
            <label for="deposit-amount">Amount:</label>
            <input type="text" id="deposit-amount" placeholder="e.g. 5" />
    
            <button onclick="App.deposit()">Make a Deposit</button>    
        </div>

        <div id="current-proposal">
            <h3>Current Proposal</h3>
            <p>
                #<span id="proposal-number"></span>: Send <span id="amount"></span> ether to <span id="receiver"></span>
                <button onclick="App.vote(true)">Vote For</button>
                <button onclick="App.vote(false)">Vote Against</button>
                <p>You voted: <span id="vote"></span></p>
            </p>
        </div>

        <div id="propose-transfer">
            <h3>Make a New Proposal</h3>
            <label for="amount-input">Amount:</label>
            <input type="text" id="amount-input" placeholder="e.g. 95" />
        
            <label for="receiver-input">To address:</label>
            <input
              type="text"
              id="receiver-input"
              placeholder="e.g. 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"
            />
    
            <button onclick="App.proposeTransfer()">Propose Transfer</button>    
        </div>

        <script src="index.js"></script>
    </body>
</html>
